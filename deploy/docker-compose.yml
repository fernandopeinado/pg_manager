version: '3.9'
services:
  elasticsearch:
    container_name: pgman_elasticsearch
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: 7.17.8
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: pgman_elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx1g -Xms256m"
      ELASTIC_PASSWORD: changeme
      discovery.type: single-node
    restart: always
    networks:
      - pgman

  kibana:
    container_name: pgman_kibana
    build:
      context: kibana/
      args:
        ELK_VERSION: 7.17.8
    volumes:
      - type: bind
        source: ./kibana/config/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
        read_only: true
    ports:
      - "5601:5601"
    restart: always
    networks:
      - pgman
    depends_on:
      - elasticsearch

  pgman:
    container_name: pgman
    image: "pgman:latest"
    env_file: pgman.env
    restart: always
    networks:
      - pgman
    depends_on:
      - elasticsearch
      - kibana

networks:
  pgman:
    driver: bridge

volumes:
  pgman_elasticsearch:
